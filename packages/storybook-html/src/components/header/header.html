<!-- HEADER DEFAULT -->
<header class="header">
    <!-- NAV GLOBAL -->
    <div class="nav-global">
        <div class="row small-collapse">
            <div class="small-9 large-4 columns">
                <a href="https://www.uq.edu.au/" title="UQ Homepage" class="logo-uq" onclick="gtag('event', 'click',
                {'event_category': 'UQ Header', 'event_label': 'Logo: UQ home'});">The University of Queensland</a>
            </div>
            <div class="small-3 large-8 columns">
                <!-- MENU GLOBAL -->
                <nav class="menu-global">
                    <ul class="menu-global__list">
                        <li class="menu-global__item"><a class="menu-global__link show-for-large-up" href="https://www.uq.edu.au/contacts/" onclick="gtag('event', 'click',
                          {'event_category': 'UQ Header', 'event_label': 'Contacts'});">Contacts</a></li>
                        <li class="menu-global__item"><a class="menu-global__link show-for-large-up" href="https://future-students.uq.edu.au/" onclick="gtag('event', 'click',
                          {'event_category': 'UQ Header', 'event_label': 'Study'});">Study</a></li>
                        <li class="menu-global__item"><a class="menu-global__link show-for-large-up" href="https://maps.uq.edu.au/" onclick="gtag('event', 'click',
                          {'event_category': 'UQ Header', 'event_label': 'Maps'});">Maps</a></li>
                        <li class="menu-global__item"><a class="menu-global__link show-for-large-up" href="https://www.uq.edu.au/news/" onclick="gtag('event', 'click',
                          {'event_category': 'UQ Header', 'event_label': 'News'});">News</a></li>
                        <li class="menu-global__item"><a class="menu-global__link show-for-large-up" href="https://www.uq.edu.au/events/" onclick="gtag('event', 'click',
                          {'event_category': 'UQ Header', 'event_label': 'Events'});">Events</a></li>
                        <li class="menu-global__item"><a class="menu-global__link show-for-large-up" href="https://jobs.uq.edu.au/" onclick="gtag('event', 'click',
                            {'event_category': 'UQ Header', 'event_label': 'Jobs'});">Jobs</a></li>
                        <li class="menu-global__item"><a class="menu-global__link show-for-large-up" href="https://www.library.uq.edu.au/" onclick="gtag('event', 'click',
                          {'event_category': 'UQ Header', 'event_label': 'Library'});">Library</a></li>
                        <li class="menu-global__item"><a class="menu-global__link show-for-large-up" href="https://giving.uq.edu.au/" onclick="gtag('event', 'click',
                          {'event_category': 'UQ Header', 'event_label': 'Give now'});">Give now</a></li>
                        <li class="menu-global__item"><a class="menu-global__link show-for-large-up" href="https://my.uq.edu.au/" onclick="gtag('event', 'click',
                          {'event_category': 'UQ Header', 'event_label': 'my.UQ'});">my.UQ</a></li>
                        <li class="menu-global__item">
                            <button class="tcon tcon-search--xcross menu-global__link header__search-toggle" aria-label="Toggle search">
                                <span class="tcon-search__item" aria-hidden="true"></span>
                                <span class="tcon-visuallyhidden">Toggle search</span>
                            </button>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <!-- SEARCH -->
        <div class="header__search">
            <div class="row">
                <div class="small-12 columns">
                    <form action="https://www.uq.edu.au/search/" method="get" class="form-search">
                        <fieldset class="form-search__fieldset">
                            <legend class="form-search__legend hide">Site search</legend>
                            <label class="form-search__title" for="form-search__query">What are you looking for?</label>
                            <span class="form-search__input-icon">
                                <input type="text" name="q" class="form-search__input-text small-12 columns" id="form-search__query">
                            </span>
                            <input type="submit" title="Search all of UQ" class="form-search__submit" value="" name="submit">
                            <input type="hidden" value="xml_no_dtd" name="output">
                            <input type="hidden" value="ws" name="client">
                            <input type="hidden" value="ws" name="proxystylesheet">
                        </fieldset>
                    </form>
                    <!-- MENU GLOBAL MOBILE -->
                    <div class="menu-global--mobile"></div>
                </div>
            </div>
        </div>
  
    </div>
    
  </header>
  <!-- HEADER DEFAULT: END-->
