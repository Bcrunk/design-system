        <div class="nav-search nav-search--open">

                <fieldset id="edit-as-sitesearch--wrapper" class="nav-search__wrapper">
                    <legend class="hidden">
                        <span class="nav-search__title">What are you looking for?</span>
                    </legend>
                    <span class="nav-search__title">What are you looking for?</span>
                    <div class="nav-search__scope">
                        <div class="nav-search__radio-wrapper">
                            <div class="form-item">
                                <input type="radio" id="global-site-search" name="site-search-scope" value="" class="form-radio">
                                <label for="global-site-search" class="option">
                                  Search all UQ websites
                                </label>
                            </div>
                            <div class="form-item">
                                <input type="radio" id="local-site-search" name="site-search-scope" value="https://xyz.uq.edu.au/" checked="checked" class="form-radio">
                                <label for="local-site-search" class="option">
                                  Search this website (xyz.uq.edu.au)
                                </label>
                            </div>
                        </div>
                    </div>
                   
                </fieldset>
                <div class="nav-search__query">
                    <span class="input__text--inline-button select--wide">
                        <label for="edit-q" class="visually-hidden">

                        </label>
                        <input data-gtm-trigger="change" data-gtm-form-search="" data-drupal-selector="edit-q" type="text" id="edit-q" name="q" value="" size="60" maxlength="128" class="form-text gtm-processed">
                        <span class="button button--submit-icon button--tertiary button--icon-only icon--standard--search">

                    </span>
