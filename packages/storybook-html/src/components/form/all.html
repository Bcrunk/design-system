<p><code>&#60;button&#62;</code> <button type="button">Button</button></p>

<p>
  <code>&#60;datalist&#62;</code>
  <label for="uq-datalist">Choose a campus:</label>
  <input list="uq-dataoptions" id="uq-datalist" name="uq-datalist" />

  <datalist id="uq-dataoptions">
    <option value="St Lucia"> </option>
    <option value="Gatton"> </option>
    <option value="Herston"> </option>
    <option value="Other locations"> </option>
  </datalist>
</p>

<code>&#60;fieldset&#62;</code>, <code>&#60;legend&#62;</code>
<form>
  <fieldset>
    <legend>Choose a campus:</legend>

    <input type="radio" id="stlucia" name="Campus" />
    <label for="stlucia">St Lucia</label><br />

    <input type="radio" id="gatton" name="Campus" />
    <label for="gatton">Gatton</label><br />

    <input type="radio" id="herston" name="Campus" />
    <label for="herston">Herston</label>
  </fieldset>
</form>

<code>&#60;form&#62;</code>
<form action="" method="get" class="form-example">
  <div class="form-example">
    <label for="name">Enter your name: </label>
    <input type="text" name="name" id="name" required />
  </div>
  <div class="form-example">
    <label for="email">Enter your email: </label>
    <input type="email" name="email" id="email" required />
  </div>
  <div class="form-example">
    <input type="submit" value="Subscribe!" />
  </div>
</form>

<code>&#60;input&#62;</code>
<label for="name">Name (4 to 8 characters):</label>
<input
  type="text"
  id="name"
  name="name"
  required
  minlength="4"
  maxlength="8"
  size="10"
/>

<code>&#60;label&#62;</code>
<div class="preference">
  <label for="stlucia-label">Do you like St Lucia?</label>
  <input type="checkbox" name="stlucia-label" id="stlucia-label" />
</div>

<div class="preference">
  <label for="gatton-label">Do you like Gatton?</label>
  <input type="checkbox" name="gatton-label" id="gatton-label" />
</div>

<p>
  <code>&#60;meter&#62;</code>
  <label for="course-capacity">Course Capacity:</label>
  <meter
    id="course-capacity"
    min="0"
    max="100"
    low="33"
    high="66"
    optimum="80"
    value="50"
  >
    at 50/100
  </meter>
</p>

<code>&#60;option&#62;</code>, <code>&#60;select&#62;</code>
<select name="choice">
  <option value="first">First Value</option>
  <option value="second" selected>Second Value</option>
  <option value="third">Third Value</option>
</select>

<code>&#60;optgroup&#62;</code>
<select>
  <optgroup label="Group 1">
    <option>Option 1.1</option>
  </optgroup>
  <optgroup label="Group 2">
    <option>Option 2.1</option>
    <option>Option 2.2</option>
  </optgroup>
  <optgroup label="Group 3" disabled>
    <option>Option 3.1</option>
    <option>Option 3.2</option>
    <option>Option 3.3</option>
  </optgroup>
</select>

<code>&#60;output&#62;</code>
<form oninput="result.value=parseInt(a.value)+parseInt(b.value)">
  <input type="range" id="b" name="b" value="50" /> +
  <input type="number" id="a" name="a" value="10" /> =
  <output name="result" for="a b">60</output>
</form>

<code>&#60;progress&#62;</code>
<progress value="70" max="100">70 %</progress>

<code>&#60;textarea&#62;</code>
<textarea name="textarea" rows="10" cols="50">Write something here</textarea>

<hr />

<form>
  <label
    >Input Label
    <input type="text" placeholder="Input placeholder text..." />
  </label>
  <label
    >Input Label
    <input type="text" placeholder="large-4.columns" />
  </label>
  <label
    >Input Label
    <input type="text" placeholder="large-4.columns" />
  </label>
  <label
    >Select Box
    <select>
      <option value="husker">Husker</option>
      <option value="starbuck">Starbuck</option>
      <option value="hotdog">Hot Dog</option>
      <option value="apollo">Apollo</option>
    </select>
  </label>
  <label>Choose Your Favorite</label>
  <input type="radio" name="pokemon" value="Red" id="pokemonRed" /><label
    for="pokemonRed"
    >Red</label
  >
  <input type="radio" name="pokemon" value="Blue" id="pokemonBlue" /><label
    for="pokemonBlue"
    >Blue</label
  >
  <label>Check these out</label>
  <input id="checkbox1" type="checkbox" /><label for="checkbox1"
    >Checkbox 1</label
  >
  <input id="checkbox2" type="checkbox" /><label for="checkbox2"
    >Checkbox 2</label
  >
  <label
    >Textarea Label
    <textarea placeholder="small-12.columns"></textarea>
  </label>
</form>
